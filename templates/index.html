<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Differential Equations task</title>
    </head>
    <body>
        <center>
            <h1>Difference between numerical methods </h1>
        </center>
        <center>
            <a href="http://www.codecogs.com/eqnedit.php?latex={y}'=&space;sin^{2}(x)&space;&plus;&space;y\cdot&space;ctg(x)" target="_blank"><img src="http://latex.codecogs.com/gif.latex?{y}'=&space;sin^{2}(x)&space;&plus;&space;y\cdot&space;ctg(x)" title="{y}'= sin^{2}(x) + y\cdot ctg(x)" /></a>
        </center>


        <form action="/" method="POST" style="float:left;width:2s0%">
            <left>
                <h2>Enter values: </h2>
            </left>
            <p>
                Initial x <input type="number" step = "any" name="x_initial" value="{{x0}}"/>
            </p>
            <p>
                Initial y <input type="number" step = "any" name="y_initial" value="{{y0}}"/>
            </p>
            <p>
                X <input type="number" step = "any" name="diapazone_end" value="{{end_x}}"/>
            </p>
            <p>
                N <input type="number" step="any" name="h" value="{{amount_x}}"/>
            </p>
            <p>
                N from <input type="number" step="any" name="N_start" value="{{n_start}}"/> to <input type="number" step="any" name="N_end" value="{{n_end}}"/>
            </p>
            <p>
                <input type="submit" value="Build the graphs!"/>
            </p>
        </form>

        {% if show_image %}
        <img src="static/graphs.png" style="width:80%"/>{% else %}
        {% endif %}


    </body>
</html>
